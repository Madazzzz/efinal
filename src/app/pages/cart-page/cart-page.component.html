<div class="container-fluid">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col-2">Pic</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <img [src]="item.image" alt="{{ item.title }}" style="height: 70px" />
        </td>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}$</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button
            class="btn btn-blue text-white"
            (click)="increaseQuantity(item)"
          >
            +
          </button>
          <button
            class="btn btn-blue text-white mx-3"
            (click)="decreaseQuantity(item)"
          >
            -
          </button>
          <button class="btn btn-danger" (click)="deleteItem(item.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-blue text-light" [routerLink]="['/checkout']">
    Check Out
  </button>
</div>
